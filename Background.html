<html><body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <p><canvas id="canvasId" width="800" height="600" style="border: 1px solid black;"></canvas>
    <script>
    canvas = document.getElementById("canvasId");
    if (canvas.getContext) ctx = canvas.getContext("2d"); else alert("Canvas element is not available");
    let intervalID;
    let x = 100; let y = 100; let vx = 5; let vy = 10; let radius = 40;
    document.getElementById("start").onclick = function() {intervalID = setInterval(draw, 10);};
    document.getElementById("stop").onclick = function() {clearInterval(intervalID);};

    let a = 2;
    let h = 0;
    function graph(n) {
        return 50*(Math.E**(-0.005*(n-canvas.width/2)))*Math.sin(((n-canvas.width/2)-h)/a);
    }
    function draw()
    {
        ctx.beginPath();
        ctx.fillStyle = "white";
        //ctx.fillStyle = `rgb(255,255,255,0.2)`;
        ctx.fillRect(0, 0, canvas.width,canvas.height);
        ctx.fillStyle = "red";
        for (let i = 0; i < canvas.width; i++) {
            ctx.fillRect(i, canvas.height/2-graph(i), 5, 5);
        }
        h+=0.0005;
        a=0.1*Math.sin(h)+1;
        if (h > 2*Math.PI) h = 0;

        ctx.fill();
    }
</script></body></html>
