<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<head>
    <title>LearnAI.js - Editor</title>
    <script>
        document.onload = (event) => {
            console.log("thiung");
            let temp = document.getElementById("card");
            const card = temp.cloneNode(true).removeAttribute("id");
            temp.remove();

            temp = document.getElementById("empty");
            const empty = temp.cloneNode(true).removeAttribute("id");
            temp.remove();
            temp = document.getElementById("Image Editor");
            const image_editor= temp.cloneNode(true).removeAttribute("id"); 
            temp.remove();
            temp = document.getElementById("Code Editor");
            const code_editor= temp.cloneNode(true).removeAttribute("id"); 
            temp.remove();
        }
    </script>
</head>
<body class="noMargin">
    <div class="topBar">
        <a href="index.html"><button class="arrow"><<</button></a>
        <button class="plus">+</button>
    </div>
    <div>
        <table id="card-holder">
            <tr>
                <td id="card">
                    <select name="selection">
                        <option value="empty"></option>
                        <option value="Image Editor">Image Editor</option>
                        <option value="Code Editor">Code Editor</option>
                    </select>
                    <script>
                        document.onload = () => {
                            const select = document.getElementById("selection");
                            const td = document.currentScript.parentElement;
                            let content = td.lastElementChild;
                            select.addEventListener('change', (event) => {
                                // Selected thing is event.target.value
                                switch(event.target.value) {
                                case "empty":
                                    td.replaceChild(content, empty);
                                    break;
                                case "Image Editor":
                                    td.replaceChild(content, image_editor);
                                    break;
                                case "Code Editor":
                                    td.replaceChild(content, code_editor);
                                    break;
                                }
                                content = td.lastElementChild;
                            });
                        }
                    </script>
                    <div></div>
                </td>
            </tr>
        </table>

        <div id="empty"></div>
        <div id="Image Editor">Image Editor</div>
        <div id="Code Editor">Code Editor</div>
    </div>
</body>
</html>
